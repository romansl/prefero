apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'

repositories {
    jcenter()
}

dependencies {
    def kotlinpoet = '1.6.0'

    implementation "com.squareup:kotlinpoet:${kotlinpoet}"
    implementation "com.squareup:kotlinpoet-metadata:${kotlinpoet}"
    implementation "com.squareup:kotlinpoet-metadata-specs:${kotlinpoet}"
    implementation "com.squareup:kotlinpoet-classinspector-elements:${kotlinpoet}"
    implementation project(':annotations')
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

// To specify a license in the pom:
install {
    repositories.mavenInstaller {
        pom.project {
            licenses {
                license {
                    name 'MIT License'
                    url 'http://www.opensource.org/licenses/mit-license.php'
                    distribution 'repo'
                }
            }
        }
    }
}
