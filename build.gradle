buildscript {
    ext.kotlin_version = '1.4.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    version = "1.2.2"
    group = 'com.github.romansl'

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}
